	<script type="text/javascript" th:inline="javascript">
		/* zTree插件加载目录的处理  */
		var zTree;

		var setting = {
			view: {
				dblClickExpand: false,
				showLine: false,
				expandSpeed: ($.browser.msie && parseInt($.browser.version) <= 6) ? "" : "fast"
			},
			data: {
				key: {
					name: "resourceName"
				},
				simpleData: {
					enable: true,
					idKey: "resourceID",
					pIdKey: "parentID",
					rootPId: ""
				}
			},
			callback: {
				// 				beforeExpand: beforeExpand,
				// 				onExpand: onExpand,
				onClick: zTreeOnClick
			}
		};

		var curExpandNode = null;
		function beforeExpand(treeId, treeNode) {
			var pNode = curExpandNode ? curExpandNode.getParentNode() : null;
			var treeNodeP = treeNode.parentTId ? treeNode.getParentNode() : null;
			for (var i = 0, l = !treeNodeP ? 0 : treeNodeP.children.length; i < l; i++) {
				if (treeNode !== treeNodeP.children[i]) {
					zTree.expandNode(treeNodeP.children[i], false);
				}
			}
			while (pNode) {
				if (pNode === treeNode) {
					break;
				}
				pNode = pNode.getParentNode();
			}
			if (!pNode) {
				singlePath(treeNode);
			}

		}
		function singlePath(newNode) {
			if (newNode === curExpandNode) return;
			if (curExpandNode && curExpandNode.open == true) {
				if (newNode.parentTId === curExpandNode.parentTId) {
					zTree.expandNode(curExpandNode, false);
				} else {
					var newParents = [];
					while (newNode) {
						newNode = newNode.getParentNode();
						if (newNode === curExpandNode) {
							newParents = null;
							break;
						} else if (newNode) {
							newParents.push(newNode);
						}
					}
					if (newParents != null) {
						var oldNode = curExpandNode;
						var oldParents = [];
						while (oldNode) {
							oldNode = oldNode.getParentNode();
							if (oldNode) {
								oldParents.push(oldNode);
							}
						}
						if (newParents.length > 0) {
							for (var i = Math.min(newParents.length, oldParents.length) - 1; i >= 0; i--) {
								if (newParents[i] !== oldParents[i]) {
									zTree.expandNode(oldParents[i], false);
									break;
								}
							}
						} else {
							zTree.expandNode(oldParents[oldParents.length - 1], false);
						}
					}
				}
			}
			curExpandNode = newNode;
		}

		function onExpand(event, treeId, treeNode) {
			curExpandNode = treeNode;
		}

		/** 用于捕获节点被点击的事件回调函数  **/
		function zTreeOnClick(event, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("dleft_tab1");
			zTree.expandNode(treeNode, null, null, null, true);
			// 		zTree.expandNode(treeNode);
			// 规定：如果是父类节点，不允许单击操作
			if (treeNode.isParent) {
				// 			alert("父类节点无法点击哦...");
				return false;
			}
			// 如果节点路径为空或者为"#"，不允许单击操作
			if (treeNode.accessPath == "" || treeNode.accessPath == "#") {
				//alert("节点路径为空或者为'#'哦...");
				return false;
			}
			// 跳到该节点下对应的路径, 把当前资源ID(resourceID)传到后台，写进Session
			rightMain(treeNode.accessPath);

			if (treeNode.isParent) {
				$('#here_area').html('当前位置：' + treeNode.getParentNode().resourceName + '&nbsp;>&nbsp;<span style="color:#1A5CC6">' + treeNode.resourceName + '</span>');
			} else {
				$('#here_area').html('当前位置：系统&nbsp;>&nbsp;<span style="color:#1A5CC6">' + treeNode.resourceName + '</span>');
			}
		};

			}
		}
		var chosen = [];

		var student = {
			MAX_ARTICLE: 5,
			now_article: 0
		}

		var btn_A = document.getElementById("btn_A");
		btn_A.addEventListener("click", function () {
			var trArr=document.getElementById("tab2").getElementsByTagName("tr");
			/*
			* 判断是否选择题目
			* */
			if(trArr.length<=1){
				alert("请选择题目");
				return;
			}
			var data=[];
			for(var i in trArr){
				if(i>0){
					data.push(trArr[i].getElementsByTagName("td")[1].innerText);
				}
			}
			var dataJson=JSON.stringify(data);
			console.log(dataJson);
			//ajax 传到后台
			var xmlhttp;
			if(window.XMLHttpRequest){
				xmlhttp=new XMLHttpRequest();
			}else{
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open("POST","/choose",true);
			xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xmlhttp.send("arr="+dataJson);
			xmlhttp.onreadystatechange=function(){
				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
					alert("选题成功!");
				}
			}
		}, false);

		function del() {
			// e.preventDefault();
			// document.getElementById('rightMain').src="question_list.html";
			// window.location.href = "login.html";
			var a = document.activeElement;
			for (let i = 0; i < chosen.length; i++) {
				if (a.parentNode.parentNode.children[1].innerHTML == chosen[i][0] && a.parentNode.parentNode.children[2].innerHTML == chosen[i][1]) {
					chosen.splice(i, 1);
				}
			}
			a.parentNode.parentNode.remove();
			student.now_article--;
		}
	</script>
