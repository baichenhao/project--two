<script type="text/javascript" th:inline="javascript">
	window.onload=function (ev) {
		function isPoneAvailable (pone) {
			var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
			if (!myreg.test(pone)) {
				return false;
			} else {
				return true;
			}
		}
		function isEmailAvailable(emailInput) {
			var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
			if (!myreg.test(emailInput)) {
				return false;
			}
			else {
				return true;
			}
		}
		document.getElementById("phone").onkeyup=function (ev1) {
			var phone=document.getElementById("phone").value;
			if(!isPoneAvailable(phone)){
				//手机号格式不对
				document.getElementById("ps").innerText="格式不对";
			}else{
				document.getElementById("ps").innerText="";
			}
		}
		document.getElementById("email").onkeyup=function (ev1) {
			var email=document.getElementById("email").value;
			if(!isEmailAvailable(email)){
				//邮箱格式不对
				document.getElementById("es").innerText="格式不对";
			}else{
				document.getElementById("es").innerText="";
			}
		}
		document.getElementById("submitbutton").onclick=function (ev1) {
			var phone=document.getElementById("phone").value;
			var email=document.getElementById("email").value;
			var p=0,e=0;
			if(phone==""){
				//手机号为空
				p=1;
			}else if(!isPoneAvailable(phone)){
				//手机号格式不对
				p=1;
			}
			if(email==""){
				//邮箱为空
				e=1;
			}else if(!isEmailAvailable(email)){
				//邮箱格式不对
				e=1;
			}
			if(p==0&&e==0){
				document.submitForm.submit();
			}
		}
		document.getElementById("cancelbutton").onclick=function (ev1) {
			window.history.go(-1);
		}
	}
</script>
